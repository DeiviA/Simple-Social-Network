<div class="inside-flex">
  <div class="settings-wrapper">
    <div class="settings-title"><h2>Registration</h2></div>
    <p *ngIf="errorBar" class="errorBar">This user is already exists !</p>
    <p *ngIf="errorBarLogin" class="errorBar">Wrong login or password !</p>
    <div class="settings-form">
      <div *ngIf="whichBar" class="set-item set-name-wrapper">
        <form (ngSubmit)="OnSubmitLogin(f1)" #f1="ngForm">
          <div class="form-group">
            <div class="group">
              <input type="text" name="login" ngModel required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Login</label>
            </div>
          </div>
          <div class="form-group">
            <div class="group">
              <input type="password" name="password" ngModel required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password</label>
            </div>
          </div>
          <div class="gr-button">
            <button [disabled]="!f1.valid" type="submit" class="button7">Sign In</button>
            <button [disabled]="!f1.valid" type="button" class="button7" (click)="onSignUp(f1)">Sign Up</button>
          </div>
        </form>
      </div>
      <!--comment =========================================== c-->
      <div *ngIf="!whichBar" class="set-item set-name-wrapper">
        <form (ngSubmit)="OnSubmitNewUser(f2)" #f2="ngForm">
          <div class="form-group">
            <div class="group">
              <input type="text" name="login" [ngModel]="newName" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Login</label>
            </div>
          </div>
          <div class="form-group">
            <div class="group">
              <input type="password" name="password" [ngModel]="newSurname" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="group">
              <input type="text" name="name" ngModel required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="group">
              <input type="text" name="surname" ngModel required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Surname</label>
            </div>
          </div>
          <div class="form-group">
            <div class="group">
              <input type="text" name="img" ngModel required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Image path (url)</label>
            </div>
          </div>
          <div class="form-group">
            <div class="group">
              <textarea class="text-area" name="about" id="about" rows="5" ngModel placeholder="About me" required></textarea>
              <span class="highlight"></span>
              <span class="bar"></span>
            </div>
          </div>

          <div class="gr-button">
            <button [disabled]="!f2.valid" type="submit" class="button7">Sign Up</button>
          </div>
        </form>
      </div>
      <!--comment =========================================== c-->
    </div>
  </div>
</div>
